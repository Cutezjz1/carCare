<ion-view class="layouts-view">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-nav-title>
    <span>Layouts</span>
  </ion-nav-title>
  <ion-content>
    <div class="list layouts-functionalities">
      <a class="item item-icon-left item-icon-right" ui-sref="app.newCar">
        <i class="ion-model-s"></i>
        <div>
          <span class="title">New Cars</span>
          <p class="description">Brand New Cars</p>
        </div>
        <i class="icon ion-arrow-right-c"></i>
      </a>
      <a class="item item-icon-left item-icon-right" ui-sref="app.usedCar">
        <i class="ion-android-car"></i>
        <div>
          <span class="title">Used Car</span>
          <p class="description">Awesome Used Car</p>
        </div>
        <i class="icon ion-arrow-right-c"></i>
      </a>
      <a class="item item-icon-left item-icon-right" ui-sref="app.service">
        <i class="ion-bag"></i>
        <div>
          <span class="title">Order Services</span>
          <p class="description">All car services</p>
        </div>
        <i class="icon ion-arrow-right-c"></i>
      </a>
    </div>
  </ion-content>
</ion-view>
